            <p class="lead">Please be as specific as possible.</p>

                            Is Registered
                            </label>
                        </div>
    
                        <div class="col-12">
                            <label for="username" class="form-label">*If it is registered</label>
                            <div class="input-group">
                                <span class="input-group-text">ID</span>
                                <input name="email" id="username" type="text" class="form-control" placeholder="1" required>
                            </div>
                            <div class="invalid-feedback">
                                Valid location is required.
                            </div>
                        </div>
                        <hr class="my-4">
                    </div>

                <div class="col-sm-12">
                    <label for="firstName" class="form-label">Turtle Name</label>
                    <input name="firstName" id="firstName" type="text" class="form-control" placeholder="Rickey">
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Breed</label>
                    <div class="input-group">
                        <input name="breed" id="username" type="text" class="form-control" placeholder="Sea turtle" required>
                    </div>
                    <div class="invalid-feedback">
                        Valid breed is required.
                    </div>
                </div>

                <div class="col-sm-12">
                    <label for="Gender" class="form-label">Accepted On</label>
                    <input id="datepicker" width="1110"/>
                </div>

                <div class="col-sm-12">
                    <label for="firstName" class="form-label">Donated By</label>
                    <input name="firstName" id="firstName" type="text" class="form-control" placeholder="Peter Williams">
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" required>
                        </div>
                        <div class="form-group col-md-2">

                        </div>
                    </div>
                </div>

                    <div class="form-check form-check-inline">
